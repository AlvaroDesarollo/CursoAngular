<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Perfil de Usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form [formGroup] ="formulario"class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                formControlName="nombre"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="nombre usuario"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="correo"
                [readOnly]="usuario.google"
                formControlName="email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            (click) ="actualizarPerfil()"
            [disabled] = "formulario.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del Usuario</h6>
        <div class ="text-center">
          <img *ngIf ="!imgTemp" class = "img-avatar"[src]="usuario.imagenUrl" />
          <img *ngIf ="imgTemp" class = "img-avatar"[src]="imgTemp" />
        </div>
        <input (change) ="cambiarImagen($event)"type="file" />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled] ="!imagenSubir"
          (click) ="subirImagen()"
        >
          <i class="fa fa-save"></i>
          Cambiar Imagen
        </button>
      </div>
    </div>
  </div>
</div>
